<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        /* color는 상속이 됨 */
        color:red;
        /* border는 상속이 안됨 */
        border:1px solid black;

    }
</style>
<body>
    <ul class="parent">
        <li class="child">Hello</li>
        <li class="child">Bye</li>
    </ul>
    
</body>
</html>
