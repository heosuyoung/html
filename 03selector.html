<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .green{
        color:green;
    }
    #purple{
        color:aqua;
    }

    /* 상속 */
    /* 자식결합자 */
    /* 자식결합자는 바로 아래에 직계 자식에 연결 되어있는  */
    #purple>span{
        font-size: 50px;
    }


    
    /* 자손결합자 */
    /* 하위에 있는 모든 자식들에 영향 */
    #purple li{
        color:brown;
    }

</style>
<body>
    <h1 class="green">Heading</h1>
    <h1 class="green">wow</h1>
    <h1 id="green">Heading</h1>
    <ul id="purple">
        <li>알고리즘</li>
        <li>웹</li>
        <li>프론트
            <ol>
                <li>HTML</li>
                <li>CSS</li>
            </ol>
        </li>
    </ul>
    <p id="purple"> Lorem <span> ipsum </span></p>
    
</body>
</html>
