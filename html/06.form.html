<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> 
        <!-- form태그 안에 넣은 정보들이 서버로 넘어가기떄문에 무조건 form태그로 받아야함!!
         만약 submit 버튼을 누른다면 form태그에 작성한 데이터를 서버로 전송한다 -->
        <label >아이디: <input type="text"></label>
        <label >비밀번호: <input type="text"></label>

            <!-- submit버튼 -->
        <input type="submit" value="로그인">
    </form>
</body>
</html>
