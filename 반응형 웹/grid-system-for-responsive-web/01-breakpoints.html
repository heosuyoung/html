<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>
<!-- 반응형 웹이란? 사용하는 기기에 따라 다르게 적용되는 css -->
<body>
  <h2 class="text-center">Breakpoints</h2>
  <div class="container">
    <div class="row">
      <!-- col-12: 한 박스가 한 줄을 차지 --> 
      <!-- col-sm-6:스몰 사이즈 이상일 때, 그리드 6개의 칸을 차지(>=576px) -->
      <!-- col-md-2:미디움 사이즈 이상일때, 그리드 칸을 차지(>=768px) -->
      <!-- col-lg-3:라지 사이즈 이상일 때, 그리드 3개의 칸을 차지(>=992px) -->
      <!-- col-xl-4:엑스트라 라지 이상일 때, 그리드 4칸을 차지(1200>=px) -->
      <div class="clo-12 col-sm-6 col-md-2 col-lg-3 col-xl-4 box">
        col
      </div>
      <div class="clo-12 col-sm-6 col-md-8 col-lg-3 col-xl-4 box">
        col
      </div>
      <div class="clo-12 col-sm-6 col-md-2 col-lg-3 col-xl-4 box">
        col
      </div>
      <div class="clo-12 col-sm-6 col-md-12 col-lg-3 col-xl-4 box">
        col
      </div>
    </div>

    <hr>

    <h2 class="text-center">Breakpoints + offset</h2>
    <div class="row g-4">
      <div class="col-12 col-sm-4 cold-md-6 offset-col-md-6 box">
        col
      </div>
      <div class="col-12 col-sm-4 cold-md-6 offset-col-md-6 box">
        col
      </div>
      <div class="col-12 col-sm-4 cold-md-6 offset-col-md-6 box">
        col
      </div>
      <div class="col-12 col-sm-4 col-md-6 offset-sm-4 offset-md-6 box">
        col
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
